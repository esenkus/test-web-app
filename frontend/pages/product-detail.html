<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Detail - Digital.ai Shop</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/products.css" />
    <link rel="stylesheet" href="../css/reviews.css" />
  </head>
  <body>
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Page Content -->
    <div class="container">
      <div class="breadcrumb">
        <a href="../index.html">Home</a> &gt;
        <a href="products.html">Products</a> &gt;
        <span id="product-breadcrumb-name">Product Detail</span>
      </div>

      <div id="product-loading" class="loading">Loading product details...</div>

      <!-- Product Detail -->
      <div class="product-detail" id="product-detail" style="display: none">
        <div class="product-detail-image">
          <img id="product-image" src="" alt="Product Image" />
        </div>

        <div class="product-detail-content">
          <h1 class="product-detail-title" id="product-title"></h1>
          <p class="product-detail-version" id="product-version"></p>
          <p class="product-detail-price" id="product-price"></p>
          <div
            class="product-detail-description"
            id="product-description"
          ></div>

          <div class="quantity-selector">
            <button class="quantity-btn" id="decrease-quantity">-</button>
            <input
              type="number"
              class="quantity-input"
              id="quantity"
              value="1"
              min="1"
              max="10"
            />
            <button class="quantity-btn" id="increase-quantity">+</button>
          </div>

          <div class="action-buttons">
            <button class="btn btn-primary" id="add-to-cart-btn">
              <i class="fas fa-shopping-cart"></i>
              Add to Cart
            </button>
            <button class="btn btn-outline" id="back-to-products">
              <i class="fas fa-arrow-left"></i>
              Back to Products
            </button>
          </div>
        </div>
      </div>

      <!-- Product Reviews Section -->
      <div class="reviews-section" id="reviews-section" style="display: none">
        <h2>Customer Reviews</h2>
        <div id="reviews-container">
          <div id="reviews-loading" class="loading">Loading reviews...</div>
          <div id="reviews-list"></div>
          <div id="no-reviews" style="display: none">
            <p>No reviews yet. Be the first to leave a review!</p>
          </div>
        </div>

        <div id="add-review-section" style="display: none">
          <h3>Write a Review</h3>
          <form id="review-form">
            <div class="form-group">
              <label for="review-rating">Rating</label>
              <div class="rating-selector">
                <div class="star-rating">
                  <i class="far fa-star" data-rating="1"></i>
                  <i class="far fa-star" data-rating="2"></i>
                  <i class="far fa-star" data-rating="3"></i>
                  <i class="far fa-star" data-rating="4"></i>
                  <i class="far fa-star" data-rating="5"></i>
                </div>
                <input type="hidden" id="review-rating" value="5" />
              </div>
            </div>
            <div class="form-group">
              <label for="review-comment">Comment</label>
              <textarea
                id="review-comment"
                required
                rows="4"
                placeholder="Share your thoughts about this product"
              ></textarea>
            </div>
            <div
              class="form-error"
              id="review-error"
              style="display: none"
            ></div>
            <button
              type="submit"
              class="btn btn-primary"
              id="submit-review-btn"
            >
              Submit Review
            </button>
          </form>
        </div>

        <div id="login-to-review" style="display: none">
          <p>Please <a href="login.html">login</a> to write a review.</p>
        </div>
      </div>

      <!-- Error message -->
      <div id="product-error" class="error-container" style="display: none">
        <h2>Product Not Found</h2>
        <p>Sorry, the product you're looking for is not available.</p>
        <a href="products.html" class="btn btn-primary">Browse All Products</a>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- JavaScript -->
    <script type="module" src="../js/product-detail.js"></script>
  </body>
</html>
