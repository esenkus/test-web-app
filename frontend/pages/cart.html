<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart - Digital.ai Shop</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/products.css" />
    <link rel="stylesheet" href="../css/cart.css" />
  </head>
  <body>
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Page Content -->
    <div class="container cart-page">
      <h1 class="cart-title">Your Shopping Cart</h1>

      <!-- Loading State -->
      <div id="cart-loading" class="loading">Loading your cart...</div>

      <!-- Empty Cart State -->
      <div id="cart-empty" style="display: none" class="cart-empty">
        <h3>Your cart is empty</h3>
        <p>Looks like you haven't added any products to your cart yet.</p>
        <a href="products.html" class="btn btn-primary">Browse Products</a>
      </div>

      <!-- Cart Items -->
      <div id="cart-content" style="display: none">
        <div class="cart-items" id="cart-items">
          <!-- Cart items will be loaded here via JavaScript -->
        </div>

        <div class="cart-summary">
          <h3 class="summary-title">Order Summary</h3>

          <div class="summary-item">
            <span>Subtotal</span>
            <span id="subtotal-amount">$0.00</span>
          </div>

          <div class="summary-item">
            <span>Shipping</span>
            <span id="shipping-amount">$0.00</span>
          </div>

          <div class="summary-total">
            <span>Total</span>
            <span id="total-amount">$0.00</span>
          </div>

          <button id="checkout-btn" class="checkout-btn">
            Proceed to Checkout
          </button>
        </div>
      </div>

      <!-- Not Authenticated State -->
      <div id="not-authenticated" style="display: none" class="cart-empty">
        <h3>Please Log In</h3>
        <p>You need to be logged in to view your cart and make purchases.</p>
        <a href="login.html?redirect=cart.html" class="btn btn-primary"
          >Log In</a
        >
      </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- JavaScript -->
    <script type="module" src="../js/cart.js"></script>
  </body>
</html>
